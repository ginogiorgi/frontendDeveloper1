<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="formContainer">
            <img src="logos/logo_yard_sale.svg" alt="logo" class="logo">

            <h1 class="title">Create a new password</h1>
            <h1 class="subtitle">Enter a new password for your account</h1>

            <form action="/" class="form">
                <label for="password" class="label">Password</label>
                <input type="text" type="password" id="password" placeholder="********" class="input inputPassword">
            <form action="/" class="form">
                <label for="newPassword" class="label">New password</label>
                <input type="text" type="password" id="newPassword" placeholder="********" class="input inputPassword">

                <input type="submit" value="confirm" class="primarybutton loginButton">
            </form>
        </div>
    </div>
</body>
</html>
